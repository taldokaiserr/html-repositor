<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="formulario.css">
<title>Aula de formulario</title>
<style>
*{
font-family: Arial, Helvetica, sans-serif;
text-align: left;
color: hsl(0, 0%, 0%);
padding: 5px;
}
</style>
</head>
<body>

<h1>Meu primeiro formulario</h1>

<form>

<label for="nomesobrenome">Nome e Sobrenome</label>
<input type="text" id="nome" class="input-padrao">

<label for="email">Email</label>
<input type="email" id="email" class="input-padrao">

<label for="telefone">Telefone</label>
<input type="text" id="telefone" class="input-padrao">

<label for="mensagem">Mensagem</label>
<textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>

<div>
<p>Como prefere nosso contato</p>

<label for="radio-email">

<input type="radio" name="contato" value="email" id="radio-email">

<img src="e-mail-2.jpg">

</label>

<label for="radio-telefone">

<input type="radio" name="contato" value="telefone" id="radio-telefone">

<img src="download.jpeg">

</label>

<label for="radio-whatsapp">

<input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">

<img src="logotipo-brilhante-do-whatsapp-em-um-circulo-3d-realista_125540-2095.webp">

</label>
</div>

</form>

</body>
</html>
